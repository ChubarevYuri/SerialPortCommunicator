plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.ChubarevYuri'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    implementation('org.jetbrains:annotations:15.0')
    implementation('com.github.ChubarevYuri:LogTable:master-SNAPSHOT')
    implementation("io.github.java-native:jssc:2.9.5")
}

test {
    useJUnitPlatform()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            group = 'com.github.ChubarevYuri'
            artifactId = "SerialPortCommunicator"
            version = '1.0'

            from components.java

            artifacts {
                sourcesJar
                javadocJar
            }
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}